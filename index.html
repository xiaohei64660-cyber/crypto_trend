<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTTP</title>
  <meta name="dapp" content="true">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000B16;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #EAECEF;
      position: relative;
    }
    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px;
    }
    .header {
      position: relative;
      padding: 16px 16px 12px;
      text-align: center;
      color: white;
    }
    .network-indicator {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(30, 41, 59, 0.7);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .network-icon {
      font-size: 18px;
    }
    .customer-service {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 44px;
      height: 44px;
      background: #f59e0b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .customer-service svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .network-list {
      position: absolute;
      top: 50px;
      left: 16px;
      background: rgba(22, 26, 36, 0.95);
      border: 1px solid #2a2f3a;
      border-radius: 12px;
      padding: 12px;
      z-index: 100;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    .network-item {
      padding: 8px 12px;
      border-radius: 8px;
      margin: 4px 0;
      cursor: pointer;
      font-size: 14px;
    }
    .network-item:hover {
      background: #334155;
    }
    .init-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      background: #000B16;
    }
    .init-screen h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: white;
    }
    .init-screen p {
      color: #aaa;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 12px auto;
      background: #F0B90B;
      color: #000;
      box-shadow: 0 4px 6px rgba(240, 185, 11, 0.3);
    }
    .home-content, .market-screen, .chart-screen {
      display: none;
      padding: 0 16px;
      margin-top: 70px;
    }
    .slideshow-placeholder {
      height: 180px;
      background: #161A24;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .withdrawals-header {
      font-size: 18px;
      font-weight: 600;
      margin: 28px 0 16px;
      color: white;
      text-align: center;
    }
    .withdrawal-item {
      background: #161A24;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }
    .withdrawal-name {
      color: #f8fafc;
    }
    .withdrawal-amount {
      color: #4ECB71;
      font-weight: 600;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #161A24;
      display: none;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #2a2f3a;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      color: #888;
      text-decoration: none;
      width: 20%;
    }
    .nav-item.active {
      color: #F0B90B;
    }
    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .nav-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
    
    /* Binance-Style Market Table */
    .market-header {
      display: grid;
      grid-template-columns: 3fr 2fr 2fr 2fr;
      padding: 12px 16px;
      font-weight: 600;
      color: #6C7284;
      border-bottom: 1px solid #2a2f3a;
      margin-top: 12px;
    }
    .market-row {
      display: grid;
      grid-template-columns: 3fr 2fr 2fr 2fr;
      padding: 14px 16px;
      border-bottom: 1px solid #23262F;
      cursor: pointer;
    }
    .market-row:hover {
      background: #1B1F2B;
    }
    .coin-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .coin-logo {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }
    .price-col, .change-col, .volume-col {
      text-align: right;
      font-weight: 500;
    }
    .positive { color: #4ECB71; }
    .negative { color: #F6465D; }
    
    /* Chart Screen */
    .chart-header {
      display: flex;
      align-items: center;
      padding: 16px 16px 12px;
      color: white;
    }
    .back-btn {
      background: #F0B90B;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 12px;
    }
    #binanceWidget {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      background: #161A24;
    }
  </style>
</head>
<body>
  <!-- Network Indicator -->
  <div class="network-indicator" id="networkIndicator">
    <span class="network-icon">Ξ</span>
    <span>Ethereum</span>
  </div>

  <!-- Network List -->
  <div class="network-list" id="networkList">
    <div class="network-item" data-chain="1">Ξ Ethereum</div>
    <div class="network-item" data-chain="137">MATIC Polygon</div>
    <div class="network-item" data-chain="56">BNB BNB Chain</div>
    <div class="network-item" data-chain="8453">ETH Base</div>
    <div class="network-item" data-chain="42161">ETH Arbitrum</div>
    <div class="network-item" data-chain="10">ETH Optimism</div>
  </div>

  <!-- Customer Service -->
  <div class="customer-service" onclick="openSupport()" id="customerService">
    <svg viewBox="0 0 24 24">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
      <circle cx="9" cy="10" r="1"/>
      <circle cx="15" cy="10" r="1"/>
      <path d="M9 14c0-.83.5-1.5 1.5-1.5s1.5.67 1.5 1.5h-3z"/>
    </svg>
  </div>

  <div class="app-container">
    <!-- Initial Screen -->
    <div class="init-screen" id="initScreen">
      <h1>CTTP</h1>
      <p>Connect your wallet to trade crypto securely.</p>
      <button class="btn" id="connectBtn">Connect Your Wallet</button>
    </div>

    <!-- Home Content -->
    <div class="home-content" id="homeContent">
      <div class="slideshow-placeholder">
        CTTP Trading Insights
      </div>
      <div class="withdrawals-header">Recent Withdrawals</div>
      <div class="withdrawals-section" id="withdrawalsSection"></div>
    </div>

    <!-- Market Screen -->
    <div class="market-screen" id="marketScreen">
      <div class="market-header">
        <div>Coin</div>
        <div>Price</div>
        <div>24h</div>
        <div>Volume</div>
      </div>
      <div id="marketList"></div>
    </div>

    <!-- Chart Screen -->
    <div class="chart-screen" id="chartScreen">
      <div class="chart-header">
        <button class="back-btn" onclick="backToMarket()">← Back</button>
        <h2 id="chartTitle" style="font-size:18px; margin:0;">Market</h2>
      </div>
      <div id="binanceWidget"></div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav" id="bottomNav">
    <a href="#" class="nav-item" id="homeTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#888"/></svg>
      </div>
      <div>Home</div>
    </a>
    <a href="#" class="nav-item" id="marketTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" fill="#888"/></svg>
      </div>
      <div>Market</div>
    </a>
    <a href="#" class="nav-item" id="tradeTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M16.04 13.11l-1.41-1.41L18.92 7.4 16.8 5.28l1.41-1.41L22.49 8l-4.28 4.28-1.41-1.41-1.76 1.76zM7.96 10.89L9.37 12.3L5.08 16.6l2.12 2.12-1.41 1.41L1.5 16l4.29-4.29 1.41 1.41 1.76-1.76z" fill="#888"/></svg>
      </div>
      <div>Trade</div>
    </a>
    <a href="#" class="nav-item" id="transactionsTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#888"/></svg>
      </div>
      <div>Transactions</div>
    </a>
    <a href="#" class="nav-item" id="userTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#888"/></svg>
      </div>
      <div>User</div>
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script>
    let currentCoinSymbol = 'BTCUSDT';
    let provider, signer, userAddress, currentChainId;

    // DOM Elements
    const initScreen = document.getElementById('initScreen');
    const homeContent = document.getElementById('homeContent');
    const marketScreen = document.getElementById('marketScreen');
    const chartScreen = document.getElementById('chartScreen');
    const binanceWidget = document.getElementById('binanceWidget');
    const bottomNav = document.getElementById('bottomNav');
    const customerService = document.getElementById('customerService');
    const networkIndicator = document.getElementById('networkIndicator');
    const networkList = document.getElementById('networkList');
    const connectBtn = document.getElementById('connectBtn');
    const homeTab = document.getElementById('homeTab');
    const marketTab = document.getElementById('marketTab');
    const tradeTab = document.getElementById('tradeTab');
    const transactionsTab = document.getElementById('transactionsTab');
    const userTab = document.getElementById('userTab');

    // Network config
    const networkConfig = {
      1: { icon: 'Ξ', name: 'Ethereum' },
      137: { icon: 'MATIC', name: 'Polygon' },
      56: { icon: 'BNB', name: 'BNB Chain' },
      8453: { icon: 'ETH', name: 'Base' },
      42161: { icon: 'ETH', name: 'Arbitrum' },
      10: { icon: 'ETH', name: 'Optimism' }
    };

    // Initialize app
    function initApp() {
      if (localStorage.getItem('web3_user_address')) {
        showHomepage();
      } else {
        initScreen.style.display = 'flex';
      }

      // Tab navigation
      homeTab.addEventListener('click', (e) => {
        e.preventDefault();
        homeContent.style.display = 'block';
        marketScreen.style.display = 'none';
        chartScreen.style.display = 'none';
        setActiveTab(homeTab);
      });

      marketTab.addEventListener('click', (e) => {
        e.preventDefault();
        homeContent.style.display = 'none';
        marketScreen.style.display = 'block';
        chartScreen.style.display = 'none';
        fetchMarketData();
        setActiveTab(marketTab);
      });

      tradeTab.addEventListener('click', (e) => {
        e.preventDefault();
        alert('Trade feature coming soon!');
      });

      transactionsTab.addEventListener('click', (e) => {
        e.preventDefault();
        alert('Transactions feature coming soon!');
      });

      userTab.addEventListener('click', (e) => {
        e.preventDefault();
        alert('User profile feature coming soon!');
      });

      connectBtn.addEventListener('click', connectWallet);
      setupNetworkSwitcher();
    }

    // Generate withdrawals
    function generateWithdrawals() {
      const names = ['Alex', 'Sam', 'Taylor', 'Jordan', 'Casey'];
      const amounts = [1240, 890, 2100, 560, 1750];
      const section = document.getElementById('withdrawalsSection');
      section.innerHTML = '';
      
      for (let i = 0; i < 5; i++) {
        const item = document.createElement('div');
        item.className = 'withdrawal-item';
        item.innerHTML = `
          <span class="withdrawal-name">${names[i]}_****</span>
          <span class="withdrawal-amount">$${amounts[i].toLocaleString()} USD</span>
        `;
        section.appendChild(item);
      }
    }

    // Fetch market data
    async function fetchMarketData() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=false&price_change_percentage=24h&image=true');
        const data = await res.json();
        const list = document.getElementById('marketList');
        list.innerHTML = '';
        
        data.forEach(coin => {
          const change24h = coin.price_change_percentage_24h;
          const changeClass = change24h >= 0 ? 'positive' : 'negative';
          const changeText = (change24h >= 0 ? '+' : '') + change24h.toFixed(2) + '%';
          const volume = coin.total_volume;
          const volumeText = volume >= 1e9 ? '$' + (volume / 1e9).toFixed(2) + 'B' : '$' + (volume / 1e6).toFixed(2) + 'M';
          
          // Convert symbol to Binance format (e.g., BTC -> BTCUSDT)
          const binanceSymbol = coin.symbol.toUpperCase() + 'USDT';
          
          // Use CoinGecko image or fallback
          const logo = coin.image || 'https://bin.bnbstatic.com/static/images/common/empty-token.png';
          
          const row = document.createElement('div');
          row.className = 'market-row';
          row.innerHTML = `
            <div class="coin-info">
              <img class="coin-logo" src="${logo}" onerror="this.src='https://bin.bnbstatic.com/static/images/common/empty-token.png'">
              <div>
                <div style="font-weight:600;">${coin.symbol.toUpperCase()}</div>
                <div style="color:#6C7284; font-size:12px;">${coin.name}</div>
              </div>
            </div>
            <div class="price-col">$${coin.current_price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 6 })}</div>
            <div class="change-col ${changeClass}">${changeText}</div>
            <div class="volume-col">${volumeText}</div>
          `;
          row.onclick = () => showChart(binanceSymbol, coin.name);
          list.appendChild(row);
        });
      } catch (e) {
        console.error('Market data fetch failed:', e);
        document.getElementById('marketList').innerHTML = '<div style="padding:20px; color:#F6465D;">Failed to load market data</div>';
      }
    }

    // Show Binance chart
    function showChart(symbol, name) {
      currentCoinSymbol = symbol;
      marketScreen.style.display = 'none';
      chartScreen.style.display = 'block';
      document.getElementById('chartTitle').textContent = `${name} (${symbol})`;
      loadBinanceChart(symbol);
    }

    // Load Binance widget
    function loadBinanceChart(symbol) {
      binanceWidget.innerHTML = `
        <iframe 
          src="https://www.binance.com/en/trade/${symbol}?theme=dark&type=spot" 
          style="width:100%; height:100%; border:none;" 
          allowfullscreen>
        </iframe>
      `;
    }

    function backToMarket() {
      chartScreen.style.display = 'none';
      marketScreen.style.display = 'block';
    }

    function setActiveTab(activeTab) {
      [homeTab, marketTab, tradeTab, transactionsTab, userTab].forEach(tab => {
        tab.classList.remove('active');
      });
      activeTab.classList.add('active');
    }

    // Network switcher
    function setupNetworkSwitcher() {
      networkIndicator.addEventListener('click', () => {
        networkList.style.display = 'block';
      });

      document.addEventListener('click', (e) => {
        if (!networkIndicator.contains(e.target) && !networkList.contains(e.target)) {
          networkList.style.display = 'none';
        }
      });

      networkList.addEventListener('click', async (e) => {
        if (e.target.classList.contains('network-item')) {
          const chainId = e.target.dataset.chain;
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x' + parseInt(chainId).toString(16) }]
            });
            const network = await new ethers.providers.Web3Provider(window.ethereum).getNetwork();
            currentChainId = Number(network.chainId);
            const config = networkConfig[currentChainId] || networkConfig[1];
            document.querySelector('.network-icon').textContent = config.icon;
            document.querySelector('.network-indicator span:last-child').textContent = config.name;
            networkList.style.display = 'none';
          } catch (err) {
            alert('Failed to switch network');
          }
        }
      });
    }

    // Wallet connection
    async function connectWallet() {
      if (!window.ethereum) {
        alert('Please use Trust Wallet');
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = ethers.utils.getAddress(accounts[0]);
        localStorage.setItem('web3_user_address', userAddress);
        showHomepage();
      } catch (err) {
        alert('Connection failed');
      }
    }

    function showHomepage() {
      initScreen.style.display = 'none';
      homeContent.style.display = 'block';
      bottomNav.style.display = 'flex';
      customerService.style.display = 'flex';
      networkIndicator.style.display = 'flex';
      generateWithdrawals();
    }

    function openSupport() {
      alert('support@cttp.finance');
    }

    // Start the app
    initApp();
  </script>
</body>
</html>
