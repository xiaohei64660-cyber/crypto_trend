<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web3 Trading Platform</title>
  <meta name="dapp" content="true">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f111a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #e0e0e0;
      position: relative;
    }
    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px;
    }
    .header {
      position: relative;
      padding: 16px 16px 12px;
      text-align: center;
      color: white;
    }
    .wallet-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .network-indicator {
      position: absolute;
      top: 16px;
      left: 16px;
      display: none;
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .network-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .customer-service {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 28px;
      height: 28px;
      display: none;
    }
    .customer-service svg {
      width: 100%;
      height: 100%;
    }
    .init-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      background: #0f111a;
    }
    .init-screen h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: white;
    }
    .init-screen p {
      color: #aaa;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 12px auto;
      background: #3b82f6;
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .home-content {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #161a24;
      display: none;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #2a2f3a;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      color: #888;
      text-decoration: none;
      width: 20%;
    }
    .nav-item.active {
      color: #3b82f6;
    }
    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .nav-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
    .trade-center {
      background: #3b82f6;
      color: white;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      margin-top: -22px;
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }
    .trade-center svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
  </style>
</head>
<body>
  <!-- Network Indicator (Left) -->
  <div class="network-indicator" id="networkIndicator">
    <span id="networkDot"></span>
    <span id="networkLabel">Ethereum</span>
  </div>

  <!-- Customer Service (Right) -->
  <div class="customer-service" onclick="openSupport()">
    <svg viewBox="0 0 24 24">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
      <circle cx="9" cy="10" r="1"/>
      <circle cx="15" cy="10" r="1"/>
      <path d="M9 14c0-.83.5-1.5 1.5-1.5s1.5.67 1.5 1.5h-3z"/>
    </svg>
  </div>

  <div class="app-container">
    <!-- Initial Screen -->
    <div class="init-screen" id="initScreen">
      <h1>Web3 Trading Platform</h1>
      <p>Connect your wallet to trade crypto securely.</p>
      <button class="btn" id="connectBtn">Connect Your Wallet</button>
    </div>

    <!-- Home Content (Clean) -->
    <div class="home-content" id="homeContent">
      <div class="wallet-name" id="walletName">Trust Wallet - Wallet 1</div>
      <div style="margin-top: 40px; font-size: 16px; color: #aaa;">
        Welcome to your Web3 platform
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav" id="bottomNav">
    <a href="#" class="nav-item active">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </div>
      <div>Home</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
      </div>
      <div>Market</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      </div>
      <div>Transactions</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      </div>
      <div>User</div>
    </a>
  </div>

  <!-- Trade Center Button -->
  <div class="trade-center" id="tradeCenter" onclick="showSwap()">
    <svg viewBox="0 0 24 24">
      <path d="M16.04 13.11l-1.41-1.41L18.92 7.4 16.8 5.28l1.41-1.41L22.49 8l-4.28 4.28-1.41-1.41-1.76 1.76zM7.96 10.89L9.37 12.3L5.08 16.6l2.12 2.12-1.41 1.41L1.5 16l4.29-4.29 1.41 1.41 1.76-1.76z"/>
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script>
    let provider, signer, userAddress, currentChainId;

    const initScreen = document.getElementById('initScreen');
    const homeContent = document.getElementById('homeContent');
    const bottomNav = document.getElementById('bottomNav');
    const tradeCenter = document.getElementById('tradeCenter');
    const customerService = document.querySelector('.customer-service');
    const networkIndicator = document.getElementById('networkIndicator');
    const walletNameEl = document.getElementById('walletName');
    const networkLabel = document.getElementById('networkLabel');
    const networkDot = document.getElementById('networkDot');
    const connectBtn = document.getElementById('connectBtn');

    // Network color map
    const networkColors = {
      1: '#627eea',     // Ethereum
      137: '#8247e5',   // Polygon
      56: '#f0b90b',    // BNB
      8453: '#0052ff',  // Base
      42161: '#28a0f0', // Arbitrum
      10: '#ff0420'     // Optimism
    };

    // Wallet name map (mock)
    function getWalletName() {
      // In real app, you can't get "Wallet 1" from Trust Wallet
      // So we show a friendly name based on provider
      return "Trust Wallet";
    }

    async function initApp() {
      const savedAddress = localStorage.getItem('web3_user_address');
      if (savedAddress) {
        try {
          await autoConnect(savedAddress);
          return;
        } catch (e) {
          console.log('Auto-connect failed');
        }
      }
      initScreen.style.display = 'flex';
    }

    async function autoConnect(savedAddress) {
      if (!window.ethereum) throw new Error('No wallet');
      const accounts = await window.ethereum.request({ method: 'eth_accounts' });
      if (accounts.length === 0) throw new Error('No accounts');
      
      const currentAddress = ethers.utils.getAddress(accounts[0]);
      if (currentAddress.toLowerCase() !== savedAddress.toLowerCase()) {
        throw new Error('Address mismatch');
      }
      
      userAddress = currentAddress;
      await setupProvider();
      showHomepage();
    }

    async function connectWallet() {
      if (!window.ethereum) {
        alert('Please use Trust Wallet dApp browser');
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = ethers.utils.getAddress(accounts[0]);
        localStorage.setItem('web3_user_address', userAddress);
        await setupProvider();
        showHomepage();
      } catch (err) {
        alert('Connection failed');
      }
    }

    function showHomepage() {
      initScreen.style.display = 'none';
      
      homeContent.style.display = 'block';
      bottomNav.style.display = 'flex';
      tradeCenter.style.display = 'flex';
      customerService.style.display = 'block';
      networkIndicator.style.display = 'flex';
      
      walletNameEl.textContent = getWalletName();
    }

    async function setupProvider() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      const network = await provider.getNetwork();
      currentChainId = Number(network.chainId);

      // Update network indicator
      networkLabel.textContent = getChainName(currentChainId);
      const color = networkColors[currentChainId] || '#64748b';
      networkDot.style.backgroundColor = color;
    }

    function getChainName(id) {
      const names = {1:'Ethereum',137:'Polygon',56:'BNB Chain',8453:'Base',42161:'Arbitrum',10:'Optimism'};
      return names[id] || `Chain ${id}`;
    }

    function handleDisconnect() {
      localStorage.removeItem('web3_user_address');
      provider = null; signer = null;
      homeContent.style.display = 'none';
      bottomNav.style.display = 'none';
      tradeCenter.style.display = 'none';
      customerService.style.display = 'none';
      networkIndicator.style.display = 'none';
      initScreen.style.display = 'flex';
    }

    function showSwap() {
      alert('Swap screen coming soon!');
    }

    function openSupport() {
      alert('Customer support: support@yourdefi.app');
    }

    connectBtn.addEventListener('click', connectWallet);
    initApp();
  </script>
</body>
</html>
