<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web3 Trading Platform</title>
  <meta name="dapp" content="true">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f111a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #e0e0e0;
      padding: 20px;
      box-sizing: border-box;
      touch-action: pan-y; /* Allow vertical scroll, block horizontal */
    }
    .card {
      background: #161a24;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 16px;
      color: #fff;
    }
    .description {
      font-size: 15px;
      line-height: 1.5;
      color: #aaa;
      margin-bottom: 28px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }
    .primary { background: #3b82f6; color: white; }
    .secondary { background: #222; color: #fff; }
    .connected-view, .swap-view { display: none; }
    .address {
      font-family: monospace;
      background: #0f131b;
      padding: 10px;
      border-radius: 8px;
      margin: 12px 0;
      font-size: 13px;
      word-break: break-all;
      color: #fff;
    }
    .network {
      display: inline-block;
      background: #22c55e;
      color: #000;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin: 8px 0;
    }
    .balance {
      margin: 8px 0;
      font-size: 15px;
      color: #ddd;
    }
    /* Swap UI */
    .token-input {
      background: #0f131b;
      border: 1px solid #2a2f3a;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      color: white;
      text-align: center;
      margin: 10px 0;
    }
    .swap-btn {
      background: #ec4899;
      color: white;
    }
    .price-info {
      font-size: 13px;
      color: #aaa;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <!-- Initial Screen -->
  <div class="card" id="initScreen">
    <h1>Web3 Trading Platform</h1>
    <p class="description">Connect your wallet to trade ETH, USDC, and more across chains.</p>
    <button class="btn primary" id="connectBtn">Connect Your Wallet</button>
  </div>

  <!-- Portfolio Screen -->
  <div class="card connected-view" id="portfolioScreen">
    <h1>Portfolio</h1>
    <div class="address" id="userAddress">0x...</div>
    <div class="network" id="networkName">—</div>
    <div class="balance" id="nativeBalance">ETH: —</div>
    <div class="balance" id="usdcBalance">USDC: —</div>
    <button class="btn primary" onclick="showSwap()">Swap Tokens</button>
    <button class="btn secondary" onclick="handleDisconnect()">Disconnect</button>
  </div>

  <!-- Swap Screen -->
  <div class="card swap-view" id="swapScreen">
    <h1>Swap</h1>
    <div class="network" id="swapNetwork">—</div>
    
    <div>From</div>
    <input class="token-input" id="fromAmount" type="text" placeholder="0.0" oninput="calculateToAmount()">
    <div id="fromToken">ETH</div>

    <div style="margin: 10px 0;">↓</div>

    <div>To</div>
    <input class="token-input" id="toAmount" type="text" placeholder="0.0" readonly>
    <div id="toToken">USDC</div>

    <div class="price-info" id="priceInfo">1 ETH ≈ 0 USDC</div>
    <button class="btn swap-btn" id="swapBtn" onclick="prepareSwap()">Swap</button>
    <button class="btn secondary" onclick="showPortfolio()">Cancel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script>
    async function fetchAppConfig() {
  try {
    const res = await fetch('https://web3backend-production-2444.up.railway.app/api/config');
    appConfig = await res.json();

    if (!appConfig.enabled) {
      alert('Platform is currently disabled.');
      return false;
    }
    if (appConfig.maintenance) {
      alert('Platform is under maintenance.');
      return false;
    }
    return true;
  } catch (e) {
    console.error('Failed to load config', e);
    alert('Failed to load platform settings. Please check your internet connection.');
    return false;
  }
    }
    // === Existing wallet & swap logic (unchanged) ===
    let provider, signer, userAddress, currentChainId;
    const API_BASE = 'https://api.1inch.dev/swap/v5.2';

    const initScreen = document.getElementById('initScreen');
    const portfolioScreen = document.getElementById('portfolioScreen');
    const swapScreen = document.getElementById('swapScreen');
    const connectBtn = document.getElementById('connectBtn');
    const userAddressEl = document.getElementById('userAddress');
    const networkNameEl = document.getElementById('networkName');
    const nativeBalanceEl = document.getElementById('nativeBalance');
    const usdcBalanceEl = document.getElementById('usdcBalance');
    const swapNetworkEl = document.getElementById('swapNetwork');
    const fromAmountEl = document.getElementById('fromAmount');
    const toAmountEl = document.getElementById('toAmount');
    const priceInfoEl = document.getElementById('priceInfo');

    const chains = {
      1: { name: 'Ethereum', symbol: 'ETH', usdc: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48' },
      137: { name: 'Polygon', symbol: 'MATIC', usdc: '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174' },
      56: { name: 'BNB Chain', symbol: 'BNB', usdc: '0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d' },
      42161: { name: 'Arbitrum', symbol: 'ETH', usdc: '0xaf88d065e77c8cC2239327C5EDb3A432268e5831' },
      8453: { name: 'Base', symbol: 'ETH', usdc: '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913' },
      10: { name: 'Optimism', symbol: 'ETH', usdc: '0x0b2C639c533813f4Aa9D7837CAf62653d097Ff85' },
      43114: { name: 'Avalanche', symbol: 'AVAX', usdc: '0xA7D7079b0FEaD91F3e65f86E8915Cb59c1a4C664' }
    };

    const erc20Abi = ["function balanceOf(address) view returns (uint256)", "function decimals() view returns (uint8)"];

    // Swipe logic
    let touchStartX = 0;
    let touchEndX = 0;

    function handleTouchStart(e) {
      touchStartX = e.changedTouches[0].screenX;
    }

    function handleTouchEnd(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }

    function handleSwipe() {
      const minSwipeDistance = 50;
      const deltaX = touchStartX - touchEndX;

      if (Math.abs(deltaX) < minSwipeDistance) return;

      if (portfolioScreen.style.display === 'block') {
        // On Portfolio: swipe left → go to Swap
        if (deltaX > 0) showSwap();
      } else if (swapScreen.style.display === 'block') {
        // On Swap: swipe right → go to Portfolio
        if (deltaX < 0) showPortfolio();
      }
    }

    // Add swipe listeners to both screens
    portfolioScreen.addEventListener('touchstart', handleTouchStart);
    portfolioScreen.addEventListener('touchend', handleTouchEnd);
    swapScreen.addEventListener('touchstart', handleTouchStart);
    swapScreen.addEventListener('touchend', handleTouchEnd);

    // === Rest of your existing functions (no changes needed) ===
    connectBtn.addEventListener('click', connectWallet);

    async function connectWallet() {
      if (!window.ethereum) return alert('Use Trust Wallet browser');
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = ethers.utils.getAddress(accounts[0]);
        userAddressEl.textContent = userAddress;
        await setupProvider();
        initScreen.style.display = 'none';
        portfolioScreen.style.display = 'block';
        window.ethereum.on('accountsChanged', () => location.reload());
        window.ethereum.on('chainChanged', () => location.reload());
      } catch (e) {
        alert('Connection failed. Try testnet in Trust Wallet.');
      }
    }

    async function setupProvider() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      const network = await provider.getNetwork();
      currentChainId = Number(network.chainId);
      const chain = chains[currentChainId] || { name: `Chain ${currentChainId}`, symbol: 'ETH', usdc: null };
      networkNameEl.textContent = chain.name;
      swapNetworkEl.textContent = chain.name;
      await updateBalances(chain);
    }

    async function updateBalances(chain) {
      const ethBal = await provider.getBalance(userAddress);
      nativeBalanceEl.textContent = `${chain.symbol}: ${parseFloat(ethers.utils.formatEther(ethBal)).toFixed(4)}`;
      if (chain.usdc) {
        const usdc = new ethers.Contract(chain.usdc, erc20Abi, provider);
        const decimals = await usdc.decimals();
        const bal = await usdc.balanceOf(userAddress);
        usdcBalanceEl.textContent = `USDC: ${parseFloat(ethers.utils.formatUnits(bal, decimals)).toFixed(2)}`;
      } else {
        usdcBalanceEl.textContent = 'USDC: —';
      }
    }

    function handleDisconnect() {
      provider = null; signer = null;
      portfolioScreen.style.display = 'none';
      swapScreen.style.display = 'none';
      initScreen.style.display = 'block';
    }

    function showSwap() {
      portfolioScreen.style.display = 'none';
      swapScreen.style.display = 'block';
      fetchQuote();
    }

    function showPortfolio() {
      swapScreen.style.display = 'none';
      portfolioScreen.style.display = 'block';
    }

    async function fetchQuote() {
      const chain = chains[currentChainId];
      if (!chain || !chain.usdc) {
        priceInfoEl.textContent = 'USDC not supported on this chain';
        return;
      }
      const nativeToken = '0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE';
      const usdcToken = chain.usdc;
      const amount = '1000000000000000000';
      try {
        const url = `${API_BASE}/${currentChainId}/quote?fromTokenAddress=${nativeToken}&toTokenAddress=${usdcToken}&amount=${amount}`;
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        const data = await res.json();
        if (data.toTokenAmount) {
          const usdcAmount = parseFloat(data.toTokenAmount) / 1e6;
          window.exchangeRate = usdcAmount;
          priceInfoEl.textContent = `1 ${chain.symbol} ≈ ${usdc
