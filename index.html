<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTTP</title>
  <meta name="dapp" content="true">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000B16;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #EAECEF;
      position: relative;
    }
    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px;
    }
    .header {
      position: relative;
      padding: 16px 16px 12px;
      text-align: center;
      color: white;
    }
    .customer-service {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 44px;
      height: 44px;
      background: #f59e0b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .customer-service svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .init-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      background: #000B16;
    }
    .init-screen h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: white;
    }
    .init-screen p {
      color: #aaa;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 12px auto;
      background: #F0B90B;
      color: #000;
      box-shadow: 0 4px 6px rgba(240, 185, 11, 0.3);
    }
    .home-content, .market-screen {
      display: none;
      padding: 0 16px;
      margin-top: 70px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #161A24;
      display: none;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #2a2f3a;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      color: #888;
      text-decoration: none;
      width: 20%;
    }
    .nav-item.active {
      color: #F0B90B;
    }
    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .nav-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
    
    /* Binance-Style Market Table */
    .market-header {
      display: grid;
      grid-template-columns: 3fr 2fr 2fr 2fr;
      padding: 12px 16px;
      font-weight: 600;
      color: #6C7284;
      border-bottom: 1px solid #2a2f3a;
      margin-top: 12px;
    }
    .market-row {
      display: grid;
      grid-template-columns: 3fr 2fr 2fr 2fr;
      padding: 14px 16px;
      border-bottom: 1px solid #23262F;
      cursor: pointer;
    }
    .market-row:hover {
      background: #1B1F2B;
    }
    .coin-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .coin-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #2A2E39;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
      color: #F0B90B;
    }
    .price-col, .change-col, .volume-col {
      text-align: right;
      font-weight: 500;
    }
    .positive { color: #4ECB71; }
    .negative { color: #F6465D; }
  </style>
</head>
<body>
  <!-- Customer Service -->
  <div class="customer-service" onclick="openSupport()" id="customerService">
    <svg viewBox="0 0 24 24">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
      <circle cx="9" cy="10" r="1"/>
      <circle cx="15" cy="10" r="1"/>
      <path d="M9 14c0-.83.5-1.5 1.5-1.5s1.5.67 1.5 1.5h-3z"/>
    </svg>
  </div>

  <div class="app-container">
    <!-- Initial Screen -->
    <div class="init-screen" id="initScreen">
      <h1>CTTP</h1>
      <p>Connect your wallet to trade crypto securely.</p>
      <button class="btn" id="connectBtn">Connect Your Wallet</button>
    </div>

    <!-- Home Content -->
    <div class="home-content" id="homeContent">
      <div style="color:#aaa; text-align:center; margin-top:40px;">Welcome to CTTP</div>
    </div>

    <!-- Market Screen (Binance Style) -->
    <div class="market-screen" id="marketScreen">
      <div class="market-header">
        <div>Coin</div>
        <div>Price</div>
        <div>24h</div>
        <div>Volume</div>
      </div>
      <div id="marketList"></div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav" id="bottomNav">
    <a href="#" class="nav-item" id="homeTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#888"/></svg>
      </div>
      <div>Home</div>
    </a>
    <a href="#" class="nav-item" id="marketTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" fill="#888"/></svg>
      </div>
      <div>Market</div>
    </a>
    <a href="#" class="nav-item" id="tradeTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M16.04 13.11l-1.41-1.41L18.92 7.4 16.8 5.28l1.41-1.41L22.49 8l-4.28 4.28-1.41-1.41-1.76 1.76zM7.96 10.89L9.37 12.3L5.08 16.6l2.12 2.12-1.41 1.41L1.5 16l4.29-4.29 1.41 1.41 1.76-1.76z" fill="#888"/></svg>
      </div>
      <div>Trade</div>
    </a>
    <a href="#" class="nav-item" id="transactionsTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#888"/></svg>
      </div>
      <div>Transactions</div>
    </a>
    <a href="#" class="nav-item" id="userTab">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#888"/></svg>
      </div>
      <div>User</div>
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script>
    const initScreen = document.getElementById('initScreen');
    const homeContent = document.getElementById('homeContent');
    const marketScreen = document.getElementById('marketScreen');
    const bottomNav = document.getElementById('bottomNav');
    const customerService = document.getElementById('customerService');
    const connectBtn = document.getElementById('connectBtn');
    const homeTab = document.getElementById('homeTab');
    const marketTab = document.getElementById('marketTab');

    // Binance-style market data
    async function fetchMarketData() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=false');
        const data = await res.json();
        const list = document.getElementById('marketList');
        list.innerHTML = '';
        
        data.forEach(coin => {
          const change24h = coin.price_change_percentage_24h;
          const changeClass = change24h >= 0 ? 'positive' : 'negative';
          const changeText = (change24h >= 0 ? '+' : '') + change24h.toFixed(2) + '%';
          
          const row = document.createElement('div');
          row.className = 'market-row';
          row.innerHTML = `
            <div class="coin-info">
              <div class="coin-icon">${coin.symbol.substring(0,2).toUpperCase()}</div>
              <div>
                <div style="font-weight:600;">${coin.symbol.toUpperCase()}</div>
                <div style="color:#6C7284; font-size:12px;">${coin.name}</div>
              </div>
            </div>
            <div class="price-col">$${coin.current_price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 6 })}</div>
            <div class="change-col ${changeClass}">${changeText}</div>
            <div class="volume-col">$${(coin.total_volume / 1e6).toFixed(2)}M</div>
          `;
          list.appendChild(row);
        });
      } catch (e) {
        console.error(e);
      }
    }

    marketTab.addEventListener('click', (e) => {
      e.preventDefault();
      homeContent.style.display = 'none';
      marketScreen.style.display = 'block';
      fetchMarketData();
      setActiveTab(marketTab);
    });

    homeTab.addEventListener('click', (e) => {
      e.preventDefault();
      homeContent.style.display = 'block';
      marketScreen.style.display = 'none';
      setActiveTab(homeTab);
    });

    function setActiveTab(activeTab) {
      homeTab.classList.remove('active');
      marketTab.classList.remove('active');
      document.getElementById('tradeTab').classList.remove('active');
      document.getElementById('transactionsTab').classList.remove('active');
      document.getElementById('userTab').classList.remove('active');
      activeTab.classList.add('active');
    }

    async function connectWallet() {
      if (!window.ethereum) {
        alert('Please use Trust Wallet');
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        localStorage.setItem('web3_user_address', accounts[0]);
        showHomepage();
      } catch (err) {
        alert('Connection failed');
      }
    }

    function showHomepage() {
      initScreen.style.display = 'none';
      homeContent.style.display = 'block';
      bottomNav.style.display = 'flex';
      customerService.style.display = 'flex';
    }

    connectBtn.addEventListener('click', connectWallet);
    
    // Auto-connect
    if (localStorage.getItem('web3_user_address')) {
      showHomepage();
    } else {
      initScreen.style.display = 'flex';
    }

    function openSupport() {
      alert('support@cttp.finance');
    }
  </script>
</body>
</html>
