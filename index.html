<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web3 Trading Platform</title>
  <meta name="dapp" content="true">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f111a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #e0e0e0;
      padding: 20px;
      box-sizing: border-box;
      touch-action: pan-y;
    }
    .card {
      background: #161a24;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 16px;
      color: #fff;
    }
    .description {
      font-size: 15px;
      line-height: 1.5;
      color: #aaa;
      margin-bottom: 28px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }
    .primary { background: #3b82f6; color: white; }
    .secondary { background: #222; color: #fff; }
    .init-screen, .connected-view, .swap-view { display: none; }
    .address {
      font-family: monospace;
      background: #0f131b;
      padding: 10px;
      border-radius: 8px;
      margin: 12px 0;
      font-size: 13px;
      word-break: break-all;
      color: #fff;
    }
    .network {
      display: inline-block;
      background: #22c55e;
      color: #000;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin: 8px 0;
    }
    .balance {
      margin: 8px 0;
      font-size: 15px;
      color: #ddd;
    }
    .token-input {
      background: #0f131b;
      border: 1px solid #2a2f3a;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      color: white;
      text-align: center;
      margin: 10px 0;
    }
    .swap-btn {
      background: #ec4899;
      color: white;
    }
    .price-info {
      font-size: 13px;
      color: #aaa;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <!-- Initial Screen -->
  <div class="card init-screen" id="initScreen">
    <h1>Web3 Trading Platform</h1>
    <p class="description">Connecting to platform...</p>
  </div>

  <!-- Portfolio Screen -->
  <div class="card connected-view" id="portfolioScreen">
    <h1>Portfolio</h1>
    <div class="address" id="userAddress">0x...</div>
    <div class="network" id="networkName">—</div>
    <div class="balance" id="nativeBalance">ETH: —</div>
    <div class="balance" id="usdcBalance">USDC: —</div>
    <button class="btn primary" onclick="showSwap()">Swap Tokens</button>
    <button class="btn secondary" onclick="handleDisconnect()">Disconnect</button>
  </div>

  <!-- Swap Screen -->
  <div class="card swap-view" id="swapScreen">
    <h1>Swap</h1>
    <div class="network" id="swapNetwork">—</div>
    
    <div>From</div>
    <input class="token-input" id="fromAmount" type="text" placeholder="0.0" oninput="calculateToAmount()">
    <div id="fromToken">ETH</div>

    <div style="margin: 10px 0;">↓</div>

    <div>To</div>
    <input class="token-input" id="toAmount" type="text" placeholder="0.0" readonly>
    <div id="toToken">USDC</div>

    <div class="price-info" id="priceInfo">1 ETH ≈ 0 USDC</div>
    <button class="btn swap-btn" id="swapBtn" onclick="prepareSwap()">Swap</button>
    <button class="btn secondary" onclick="showPortfolio()">Cancel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script>
    // Global variables
    let provider, signer, userAddress, currentChainId, appConfig = null;

    // DOM elements
    const initScreen = document.getElementById('initScreen');
    const portfolioScreen = document.getElementById('portfolioScreen');
    const swapScreen = document.getElementById('swapScreen');
    const userAddressEl = document.getElementById('userAddress');
    const networkNameEl = document.getElementById('networkName');
    const nativeBalanceEl = document.getElementById('nativeBalance');
    const usdcBalanceEl = document.getElementById('usdcBalance');
    const swapNetworkEl = document.getElementById('swapNetwork');
    const fromAmountEl = document.getElementById('fromAmount');
    const toAmountEl = document.getElementById('toAmount');
    const priceInfoEl = document.getElementById('priceInfo');

    // Swipe logic
    let touchStartX = 0;
    let touchEndX = 0;

    function handleTouchStart(e) {
      touchStartX = e.changedTouches[0].screenX;
    }

    function handleTouchEnd(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }

    function handleSwipe() {
      const minSwipeDistance = 50;
      const deltaX = touchStartX - touchEndX;

      if (Math.abs(deltaX) < minSwipeDistance) return;

      if (portfolioScreen.style.display === 'block') {
        if (deltaX > 0) showSwap();
      } else if (swapScreen.style.display === 'block') {
        if (deltaX < 0) showPortfolio();
      }
    }

    portfolioScreen.addEventListener('touchstart', handleTouchStart);
    portfolioScreen.addEventListener('touchend', handleTouchEnd);
    swapScreen.addEventListener('touchstart', handleTouchStart);
    swapScreen.addEventListener('touchend', handleTouchEnd);

    // ======================
    // FETCH CONFIG FROM BACKEND
    // ======================
    async function fetchAppConfig() {
      try {
        const res = await fetch('https://web3backend-production-2444.up.railway.app/api/config');
        appConfig = await res.json();

        if (!appConfig.enabled) {
          alert('Platform is currently disabled.');
          return false;
        }
        if (appConfig.maintenance) {
          alert('Platform is under maintenance.');
          return false;
        }
        return true;
      } catch (e) {
        console.error('Failed to load config', e);
        alert('Failed to load platform settings. Please check your internet connection.');
        return false;
      }
    }

    // ======================
    // WALLET & BALANCE LOGIC
    // ======================
    async function connectWallet() {
      if (!window.ethereum) {
        alert('Please open this page in Trust Wallet dApp browser.');
        return;
      }
      if (typeof ethers === 'undefined') {
        alert('Library failed to load.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = ethers.utils.getAddress(accounts[0]);
        userAddressEl.textContent = userAddress;
        await setupProvider();

        initScreen.style.display = 'none';
        portfolioScreen.style.display = 'block';

        window.ethereum.on('accountsChanged', () => location.reload());
        window.ethereum.on('chainChanged', () => location.reload());
      } catch (err) {
        alert('Connection failed. Please try again in Trust Wallet browser.');
      }
    }

    async function setupProvider() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      const network = await provider.getNetwork();
      currentChainId = Number(network.chainId);

      const chain = appConfig.tokens[currentChainId] 
        ? { name: getChainName(currentChainId), symbol: getNativeSymbol(currentChainId) }
        : null;

      if (!chain) {
        networkNameEl.textContent = `Chain ${currentChainId}`;
        swapNetworkEl.textContent = `Chain ${currentChainId}`;
        nativeBalanceEl.textContent = 'Balance: —';
        usdcBalanceEl.textContent = 'USDC: —';
        return;
      }

      networkNameEl.textContent = chain.name;
      swapNetworkEl.textContent = chain.name;
      await updateBalances(chain);
    }

    function getChainName(id) {
      const names = {
        1: 'Ethereum', 137: 'Polygon', 56: 'BNB Chain',
        8453: 'Base', 42161: 'Arbitrum', 10: 'Optimism'
      };
      return names[id] || `Chain ${id}`;
    }

    function getNativeSymbol(id) {
      const symbols = {
        1: 'ETH', 137: 'MATIC', 56: 'BNB',
        8453: 'ETH', 42161: 'ETH', 10: 'ETH'
      };
      return symbols[id] || 'ETH';
    }

    async function updateBalances(chain) {
      const symbol = getNativeSymbol(currentChainId);
      try {
        const ethBal = await provider.getBalance(userAddress);
        nativeBalanceEl.textContent = `${symbol}: ${parseFloat(ethers.utils.formatEther(ethBal)).toFixed(4)}`;
      } catch (e) {
        nativeBalanceEl.textContent = `${symbol}: —`;
      }

      if (appConfig.tokens[currentChainId]) {
        const usdcInfo = appConfig.tokens[currentChainId].find(t => t.symbol === 'USDC');
        if (usdcInfo) {
          try {
            const usdc = new ethers.Contract(usdcInfo.address, ["function balanceOf(address) view returns (uint256)", "function decimals() view returns (uint8)"], provider);
            const decimals = await usdc.decimals();
            const bal = await usdc.balanceOf(userAddress);
            usdcBalanceEl.textContent = `USDC: ${parseFloat(ethers.utils.formatUnits(bal, decimals)).toFixed(2)}`;
          } catch (e) {
            usdcBalanceEl.textContent = 'USDC: —';
          }
        } else {
          usdcBalanceEl.textContent = 'USDC: —';
        }
      } else {
        usdcBalanceEl.textContent = 'USDC: —';
      }
    }

    function handleDisconnect() {
      provider = null; signer = null;
      portfolioScreen.style.display = 'none';
      swapScreen.style.display = 'none';
      initScreen.style.display = 'block';
      setTimeout(() => initApp(), 100);
    }

    // ======================
    // SWAP LOGIC
    // ======================
    async function fetchQuote() {
      if (!appConfig.tokens[currentChainId]) return;
      const usdcInfo = appConfig.tokens[currentChainId].find(t => t.symbol === 'USDC');
      if (!usdcInfo) {
        priceInfoEl.textContent = 'USDC not supported';
        return;
      }

      const nativeToken = '0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE';
      const usdcToken = usdcInfo.address;
      const amount = '1000000000000000000'; // 1 ETH

      try {
        const url = `https://api.1inch.dev/swap/v5.2/${currentChainId}/quote?fromTokenAddress=${nativeToken}&toTokenAddress=${usdcToken}&amount=${amount}`;
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        const data = await res.json();
        if (data.toTokenAmount) {
          const usdcAmount = parseFloat(data.toTokenAmount) / 1e6;
          window.exchangeRate = usdcAmount;
          const symbol = getNativeSymbol(currentChainId);
          priceInfoEl.textContent = `1 ${symbol} ≈ ${usdcAmount.toFixed(2)} USDC`;
        }
      } catch (e) {
        priceInfoEl.textContent = 'Price feed unavailable';
      }
    }

    function calculateToAmount() {
      const fromVal = parseFloat(fromAmountEl.value);
      if (!fromVal || !window.exchangeRate) {
        toAmountEl.value = '';
        return;
      }
      toAmountEl.value = (fromVal * window.exchangeRate).toFixed(2);
    }

    function prepareSwap() {
      const fromAmount = fromAmountEl.value.trim();
      if (!fromAmount || parseFloat(fromAmount) <= 0) {
        alert('Enter amount');
        return;
      }
      if (!appConfig.tokens[currentChainId]) {
        alert('Swap not available on this chain');
        return;
      }
      const symbol = getNativeSymbol(currentChainId);
      alert(`✅ SWAP PREPARED\n\nFrom: ${fromAmount} ${symbol}\nTo: ~${(fromAmount * window.exchangeRate || 0).toFixed(2)} USDC\n\nNetwork: ${getChainName(currentChainId)}`);
    }

    function showSwap() {
      portfolioScreen.style.display = 'none';
      swapScreen.style.display = 'block';
      fetchQuote();
    }

    function showPortfolio() {
  swapScreen.style.display = 'none';
  portfolioScreen.style.display = 'block';

  // Remove old credit/withdraw elements if they exist
  const existingCredit = document.getElementById('creditPointsEl');
  const existingWithdraw = document.getElementById('withdrawBtn');
  if (existingCredit) existingCredit.remove();
  if (existingWithdraw) existingWithdraw.remove();

  // Fetch user data
  fetch(`https://web3backend-production-2444.up.railway.app/api/user/${userAddress}`)
    .then(res => res.json())
    .then(data => {
      // Credit Points
      const creditEl = document.createElement('div');
      creditEl.id = 'creditPointsEl';
      creditEl.className = 'balance';
      creditEl.innerHTML = `Credit Points: ${data.creditPoints || 0}`;
      portfolioScreen.appendChild(creditEl);

      // Withdraw Button
      const canWithdraw = data.allowWithdraw !== false;
      const withdrawBtn = document.createElement('button');
      withdrawBtn.id = 'withdrawBtn';
      withdrawBtn.className = 'btn ' + (canWithdraw ? 'primary' : 'secondary');
      withdrawBtn.textContent = canWithdraw ? 'Withdraw' : 'Withdraw (Disabled)';
      withdrawBtn.disabled = !canWithdraw;
      withdrawBtn.onclick = canWithdraw ? () => alert('Withdraw feature coming soon!') : null;
      portfolioScreen.appendChild(withdrawBtn);
    })
    .catch(err => {
      console.error('Failed to load user ', err);
    });
    }

    // ======================
    // APP INIT
    // ======================
    async function initApp() {
      const ready = await fetchAppConfig();
      if (ready) {
        document.querySelector('.description').textContent = 'Connect your wallet to trade crypto securely.';
        document.getElementById('initScreen').innerHTML = `
          <h1>Web3 Trading Platform</h1>
          <p class="description">Connect your wallet to trade crypto securely.</p>
          <button class="btn primary" id="connectBtn">Connect Your Wallet</button>
        `;
        document.getElementById('connectBtn').addEventListener('click', connectWallet);
        document.getElementById('initScreen').style.display = 'block';
      }
    }

    // Start the app
    initApp();
  </script>
</body>
</html>
